<nav class="navbar navbar-default navbar-fixed-top header-back">
    <div class="container-fluid">

        <div class="col-xs-2">
            <a class="leaguetips-logo" href="/"></a>
        </div>


        <div class="col-xs-10">
            <a class="header-link pull-right" href="ph/myTips"> My Tips</a>
            <span class="header-seperator pull-right"></span>
            <a class="header-link pull-right" href="ph/searchTips"> Search Tips</a>
        </div>

    </div>
</nav>

<div class="container-fluid">
    <div class="col-xs-12">
        <div class="col-xs-6">
            <h3>Subscribed Tips</h3>
        </div>
        <div class="col-xs-6">
            <p ng-click="model.logout();" class="header-logout pull-right">Logout</p>
        </div>
    </div>

    <div class="col-xs-12" ng-show="model.notipsfound">
        <p class="text-center">No subscriptions yet</p>
    </div>

    <div class="col-xs-12" ng-show="!model.notipsfound">
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <div ng-repeat="tip in model.tips">
            <div class="list-group">
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">{{tip.tips}} <span class="badge pull-right">{{tip.upVotes - tip.downVotes}}</span>
                    </h4>
                    <p class="list-group-item-text"> -by
                        <span class="subtextuser" ng-click="model.getUserTips(tip.tipBy);">{{tip.tipByName}}</span>
                        <span class="subtextup" ng-click="model.upVote(tip)">Up Vote</span>
                        <span class="subtextdown" ng-click="model.downVote(tip)">Down Vote</span>
                    </p>
                </div>
            </div>

        </div>
    </div>

</div>
