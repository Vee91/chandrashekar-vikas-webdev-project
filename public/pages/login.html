        <div class="col-xs-2 col-sm-1">

        <div class="col-xs-2 col-xs-offset-6">

<div class="container-fluid">
    <div class="col-xs-6 col-xs-offset-3">
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <div class="form-group">
            <label for="username"> Username</label>
            <input id="username" name="username"
                   ng-model="user.username" type="text" class="form-control"
                   placeholder="eg: imqt123" ng-required="true"/>
        </div>
        <div class="form-group">
            <label for="password"> Password</label>
            <input id="password" name="password"
                   ng-model="user.password" type="password" class="form-control"
                   placeholder="eg: qwerty12345" ng-required="true"/>
        </div>

        <div>
            <div class="search-button" ng-click="model.login(user);">
                <a class="search-color">Login</a>
            </div>
        </div>
    </div>
</div>
