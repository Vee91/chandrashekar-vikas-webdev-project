<div class="container-fluid">
    <div class="col-xs-6 col-xs-offset-3">
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <div class="form-group">
            <label for="username"> Username</label>
            <input id="username" name="username"
                   ng-model="user.username" type="text" class="form-control"
                   placeholder="eg: imqt123" ng-required="true"/>
        </div>
        <div class="form-group">
            <label for="summonername"> Summoner Name</label>
            <input id="summonername" name="summonername"
                   ng-model="user.summonerName" type="text" class="form-control"
                   placeholder="eg: imaqtpie" ng-required="true"/>
        </div>
        <div class="form-group">
            <label for="password"> Password</label>
            <input id="password" name="password"
                   ng-model="user.password" type="password" class="form-control"
                   placeholder="eg: qwerty12345" ng-required="true"/>
        </div>
        <div class="form-group">
            <label for="confirmpassword"> Confirm Password</label>
            <input id="confirmpassword" name="confirmpassword"
                   ng-model="user.confirmpassword" type="password" class="form-control"
                   placeholder="eg: qwerty12345" ng-required="true"/>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" ng-model="user.role" class="form-control">
                <option>TRAINEE</option>
                <option>COACH</option>
            </select>
        </div>
        <button type="button" ng-click="model.register(user);"
                class="register-button">
            <span class="register-button-content">Register</span>
        </button>
    </div>
</div>
