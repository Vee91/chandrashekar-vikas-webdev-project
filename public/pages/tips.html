<div class="container-fluid">
    <h2>{{model.champ1details.name}} vs {{model.champ2details.name}}</h2>
    <div class="col-xs-12" ng-show="model.notipsfound">
        Sorry, no notes found for this match up
    </div>

    <div class="col-xs-12" ng-show="!model.notipsfound">
        <div ng-repeat="tip in model.tips">
            <div class="list-group">
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">{{tip.tips}} <span class="badge pull-right">{{tip.upVotes - tip.downVotes}}</span>
                    </h4>
                    <p class="list-group-item-text"> -by
                        <span>{{tip.tipByName}}</span>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
