<nav class="navbar navbar-default navbar-fixed-top header-back">
    <div class="container-fluid">

        <div class="col-xs-2">
            <a class="leaguetips-logo" href="/"></a>
        </div>

        <div class="col-xs-10">
            <a class="header-link pull-right" href="ph/register"> Register</a>
            <span class="header-seperator pull-right"></span>
            <a class="header-link pull-right" href="ph/login"> Login</a>
        </div>

    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-xs-3 col-xs-offset-2">
            <div>
                <img src="http://ddragon.leagueoflegends.com/cdn/7.5.2/img/champion/{{model.champ1details.image.full}}"
                     class="img-responsive center-block"
                     alt="Champ1">
                <h3 class="text-center">{{model.champ1details.name}}</h3>
            </div>
        </div>
        <div class="col-xs-2">
            <h3 class="text-center">VS</h3>
        </div>
        <div class="col-xs-3">
            <div>
                <img src="http://ddragon.leagueoflegends.com/cdn/7.5.2/img/champion/{{model.champ2details.image.full}}"
                     class="img-responsive center-block"
                     alt="Champ2">
                <h3 class="text-center">{{model.champ2details.name}}</h3>
            </div>
        </div>
    </div>

    <div class="col-xs-12" ng-show="model.notipsfound">
        <p class="text-center"> Sorry, no notes found for this match up</p>
    </div>

    <div class="col-xs-12" ng-show="!model.notipsfound">
        <div ng-repeat="tip in model.tips">
            <div class="list-group">
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">{{tip.tips}} <span class="badge pull-right">{{tip.upVotes - tip.downVotes}}</span>
                    </h4>
                    <p class="list-group-item-text"> -by
                        <span>{{tip.tipByName}}</span>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
