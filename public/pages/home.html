<div class="container-fluid">
    <div class="col-xs-12">
        <a class="leaguetips-header" href="/"></a>
    </div>
</div>

<div class=" searchbar">
    <div class="col-xs-4 col-xs-offset-1">
        <select class="form-control" ng-required="true"
                ng-model="champ1"
                ng-options="champ.name for champ in model.champions">
            <!--<option data-ng-repeat="champ in model.champions">{{champ}}
            </option>-->
        </select>
    </div>
    <div class="col-xs-2 searchbar-vs">Vs</div>
    <div class="col-xs-4">
        <select class="form-control" ng-required="true" data-ng-model="champ2"
                ng-options="champ.name for champ in model.champions">
        </select>
    </div>
</div>

<div class="container-fluid">
    <div class="col-xs-12">
        <div class="search-center">
            <div class="search-button" ng-click="model.searchMatchUp(champ1, champ2);">
                <a class="search-color">Search</a>
            </div>
        </div>
    </div>

</div>
