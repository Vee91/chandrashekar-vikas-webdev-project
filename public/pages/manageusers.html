<div class="container-fluid">
    <h4 class="text-center">Manage Users</h4>
    <div class="col-xs-12" ng-show="model.noUsersfound">
        No Users found.
    </div>

    <div class="col-xs-12" ng-show="!model.notipsfound">
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <div ng-repeat="user in model.users">
            <div class="list-group">
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">Summoner Name : {{user.summonerName}}
                    </h4>

                    <p class="list-group-item-text"> Role : {{user.role}}
                        <span class="glyphicon glyphicon-trash subtextdown pull-right"
                              ng-click="model.deleteUser(user);">
                        </span>
                        <span class="glyphicon glyphicon-pencil subtextup pull-right"
                              ng-click="model.editUser(user);">
                        </span>
                    </p>
                </div>
            </div>

        </div>

        <div id="adminEditUserModal" class="modal fade tip-modal" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog tip-modal-dialog">
                <div class="modal-content tip-modal-content">
                    <div class="modal-body success-modal-body success-modal-text">
                        <div class="modal-border">
                            <input id="summonerName" name="summonerName"
                                   ng-model="model.summonerName" type="text" class="form-control"
                                   ng-required="true"/>
                        </div>
                        <div class="modal-border">
                            <select class="form-control" ng-required="true" ng-model="model.role"
                                    ng-options="role.name for role in model.roles">
                            </select>
                        </div>

                        <div class="tip-modal-padding">
                            <button class="tip-modal-button"
                                    ng-click="model.editConfirm();">OK
                            </button>
                            <button class="tip-modal-button"
                                    ng-click="model.hideModal();">Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
