<nav class="navbar navbar-default navbar-fixed-top header-back">
    <div class="container-fluid">

        <div class="col-xs-2">
            <a class="leaguetips-logo" href="/"></a>
        </div>

        <div class="col-xs-10">
            <a class="header-link pull-right" href="ph/myTips"> My Tips</a>
            <span class="header-seperator pull-right"></span>
            <a class="header-link pull-right" href="ph/searchTips"> Search Tips</a>
        </div>

    </div>
</nav>

<div class="container-fluid">

    <div class="col-xs-12" ng-show="model.notipsfound">
        You have not added any notes yet.
    </div>

    <div class="col-xs-12" ng-show="!model.notipsfound">
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <div ng-repeat="tip in model.tips">
            <div class="list-group">
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">{{tip.champ1}} vs {{tip.champ2}} <span class="badge pull-right">{{tip.upVotes - tip.downVotes}}</span>
                    </h4>

                    <p class="list-group-item-text"> {{tip.tips}}
                        <span class="glyphicon glyphicon-trash subtextdown pull-right"
                              ng-click="model.deleteTip(tip);">
                        </span>
                        <span class="glyphicon glyphicon-pencil subtextup pull-right"
                              ng-click="model.editTip(tip);">
                        </span>
                    </p>
                </div>
            </div>

        </div>

        <div id="deleteTipModal" class="modal fade tip-modal" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog tip-modal-dialog">
                <div class="modal-content tip-modal-content">
                    <div class="modal-body success-modal-body success-modal-text">
                        <div>
                            <p>Are you sure you want to delete the tip?</p>
                        </div>

                        <div class="tip-modal-padding">
                            <button class="tip-modal-button"
                                    ng-click="model.deleteConfirm();">OK
                            </button>
                            <button class="tip-modal-button"
                                    ng-click="model.hideModal();">Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="editTipModal" class="modal fade tip-modal" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog tip-modal-dialog">
                <div class="modal-content tip-modal-content">
                    <div class="modal-body success-modal-body success-modal-text">
                        <div>
                            <textarea id="description" ng-model="model.editContent" rows="6" class="form-control">
                            </textarea>
                        </div>

                        <div class="tip-modal-padding">
                            <button class="tip-modal-button"
                                    ng-click="model.editConfirm(model.editContent);">OK
                            </button>
                            <button class="tip-modal-button"
                                    ng-click="model.hideModal();">Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
